
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div id="container">
        <div id="wk1" class="myWeek1">
            <div id="titleBlock">
                <h1>Data Science for Economists.</h1>
                <h2> Homework Tasks</h2>
            </div>

            
            <div id="s1">
                <h3 id="chart1h">Korea's population is aging</h3>
                <div class="chart" id="Chart1"></div>
                <p>The first chart shows how Korea's population has aged, and how it is expected to continue doing so..</p>
            </div>
    
            <div id="s2">
                <h3 id="chart2h">... and declining</h3>
                <div class="chart" id="Chart2"> </div>
                <p>The second chart shows how ,simultaneously, Korea's population is expected to decline.</p>
            </div>
        </div> 
    </div>
</body>


<script>
    //Define charts:
    var myChart1 = "week1/agingPopulation.json";
    var myChart2 = "week1/decliningPopulation.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
</script>

</html>
