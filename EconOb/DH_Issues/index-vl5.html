<!DOCTYPE html>
<head>
    <title>Vega Examples - Vega-Lite 4.17</title>
    
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: auto;
            width: 960px;
        }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

    <h1>Vega Examples - Vega-Lite 5</h1>
    <h2> <a href=index-vl5> Vega-Lite 4.17</a> </h2>

<script>
    specs = [
    "example 1 - layers and parameters.json",
    "example 1 - removed hover param.json",
    "example 2 - params, vconcat.json",
    "example 3 - complex chicago.json",
    "example 4 - ny_ch concat complex.json",
    ]

    console.log(specs)
    for (const [i, spec] of specs.entries()) {
    console.log(spec)

        title = document.createElement("h1")
        title.innerHTML = spec
        document.body.appendChild(title)

        try {
            div = document.createElement("div")
            div.id = "vis_" + i
            document.body.appendChild(div)
            vegaEmbed('#vis_' + i, spec)
        } catch (e) {
            console.log(e)
        }

    }

</script>

</body>
</html>
